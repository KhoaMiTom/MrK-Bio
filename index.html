<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr.K | Bio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="assets/icon.png" type="image/png">    

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <img src="assets/profile.png" alt="Ảnh hồ sơ" class="profile-img">
        <h1 data-text="MrK">Mr.K</h1>
        <p class="bio">Cảm ơn bạn đã yêu thương Khanh.</p>
        
        <div class="links">
            <a href="https://discord.com/invite/xomzanqua" class="link" id="discord" target="_blank">
                <i class="fab fa-discord"></i>
                <span>Discord</span>
            </a>
            <a href="https://www.tiktok.com/@_khoadev" class="link" id="tiktok" target="_blank">
                <i class="fab fa-tiktok"></i>
                <span>TikTok</span>
            </a>
            <a href="https://www.youtube.com/@khanhomap" class="link" id="youtube" target="_blank">
                <i class="fab fa-youtube"></i>
                <span>Youtube</span>
            </a>
        </div>
        
        <button class="share-button" id="shareButton">
            <i class="fas fa-share-alt"></i> Share
        </button>
        
        <div class="schedule-section">
            <h2 class="section-title">
                <i class="fas fa-calendar-alt"></i>
                Lịch Stream
            </h2>
            <div class="schedule-grid">
                <div class="schedule-item">
                    <div class="mode">Hàng ngày</div>
                    <div class="time">19:00</div>
                    <div class="platform">
                    </div>
                </div>
            </div>
        </div>
        
        <h2 class="section-title">
            Donate ở đây
        </h2>
        <img src="assets/donate.png" alt="Mã QR Donate" class="qr-code">
    </div>

    <script src="script.js"></script>
    <script src="particles.js"></script>
</body>
</html>
